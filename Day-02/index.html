<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoodMeals: Rekomendasi Lagu Berdasarkan Mood</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
  </head>
  <body>
    <style>
      li {
        text-align: left;
        list-style-type: none;
        margin-bottom: 6px; /* spasi antar item */
        font-family: Arial, sans-serif;
        font-size: 14px;
        list-style-position: inside; /* biar nomor/ bullet rapih di dalam */
        padding-left: 5px; /* kasih ruang dikit biar gak nempel */
      }
    </style>
    <!-- Buat aplikasi JS sederhana berbasis console (atau HTML+JS basic) yang menerima input mood pengguna (happy, sad, stressed, excited, dll), lalu menampilkan daftar makanan rekomendasi berdasarkan mood tersebut. -->
    <div class="container text-center">c
      <div class="row row-cols-2" style="margin-top: 2rem">
        <div class="col">
          <img
            id="1"
            onclick="pilihMood('happy')"
            style="width: 20rem; margin: 1rem"
            src="https://img.freepik.com/free-photo/front-view-smiley-woman-with-emojis-face_23-2150030322.jpg"
            alt="happy" />
          <p>HAPPY</p>
        </div>
        <div class="col">
          <img
            id="2"
            onclick="pilihMood('sad')"
            style="width: 20rem; margin: 1rem"
            src="https://img.freepik.com/free-photo/young-girl-covering-face-with-hands-light-gray-t-shirt-dark-grey-zip-front-hoodie-looking-sad_176474-18745.jpg?ga=GA1.1.1755465597.1735976921&semt=ais_hybrid&w=740"
            alt="" />
          <p>SAD</p>
        </div>
        <div class="col">
          <img
            id="3"
            onclick="pilihMood('bored')"
            style="width: 20rem; margin: 1rem"
            src="https://img.freepik.com/free-photo/portrait-korean-girl-sits-bored-student-looks-gloomy-laptop-sitting-home-expressing-bor_1258-130437.jpg?ga=GA1.1.1755465597.1735976921&semt=ais_hybrid&w=740"
            alt="" />
          <p>BORED</p>
        </div>
        <div class="col">
          <img
            id="4"
            onclick="pilihMood('stressed')"
            style="width: 20rem; margin: 1rem"
            src="https://img.freepik.com/premium-photo/photo-irritating-female-glasses-takes-her-head-screams_341052-1903.jpg?ga=GA1.1.1755465597.1735976921&semt=ais_hybrid&w=740"
            alt="" />
          <p>STRESSED</p>
        </div>
        <!-- Modal -->
        <div class="modal" tabindex="-1" id="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Song Mood</h5>
              </div>
              <pre
                class="modal-body"
                id="modalText"
                style="white-space: pre-wrap">
                <p></p>
               </pre>
              <div class="modal-footer">
                <button
                  id="btnClose"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
                  Close
                </button>
                <button id="btnSpotify" type="button" class="btn btn-primary">
                  Open sportify
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"></script>
  </body>
</html>
